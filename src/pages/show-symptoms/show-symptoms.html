<ion-header>

  <ion-navbar>
    <ion-title>'show-symptoms'</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-card-header>
      Chose a Symptom
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let name of names" ion-item (click)="ListItemClick()">
          {{ name }}
        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>


</ion-content>
