<ion-header>

  <ion-navbar>
    <ion-title>'show-symptoms'</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let chosen of chosenSymptoms">
      
          <ion-card-content>
            {{ chosen }}
          </ion-card-content>
      
        </ion-card>

  <ion-card>

    <ion-card-header>
      <!--(change)="typing(search)"-->
      <ion-searchbar [(ngModel)]="searchQuery" (input)="typing(searchQuery)" placeholder="search"> </ion-searchbar>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let name of namesShown" [(ngModel)]="selected"  (click)="ListItemClick(name)">
          {{ name }}
        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>


    <!--<link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
