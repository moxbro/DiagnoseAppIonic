<ion-header>

  <ion-navbar>
    <ion-title>'show-symptoms'</ion-title>
  </ion-navbar>

  <!--<link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
  <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
  -->
</ion-header>


<ion-content padding>

  <!---<button ion-button id="search" (click)="typing()">
    alter names/list
  </button>
-->
  <ion-card>

    <ion-card-header>
      <!--(change)="typing(search)"-->
      <ion-input [(ngModel)]="search" (input)="typing(search)" placeholder="search"> </ion-input>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let name of names" ion-item (click)="ListItemClick()">
          {{ name }}
        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>
