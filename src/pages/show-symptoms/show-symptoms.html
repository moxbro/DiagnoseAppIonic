  Generated template for the ShowSymptomsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Symptoms</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let chosen of chosenSymptoms">

    <ion-card-content (click)="deleteChosenSymptom(chosen)">
      {{ chosen }}
    </ion-card-content>

  </ion-card>


  <!--(change)="typing(search)"-->
  <ion-searchbar [(ngModel)]="searchQuery" (input)="typing(searchQuery)" placeholder="search"> </ion-searchbar>

  <ion-card>
    <ion-list>
      <ion-item *ngFor="let name of namesShown" (click)="ListItemClick(name)">
        {{ name }}
      </ion-item>
    </ion-list>
  </ion-card>


  <button ion-button (click)="getDiagnos()" full large class="mainButton" [disabled]=!isenabled>Get Diagnos</button>


</ion-content>
